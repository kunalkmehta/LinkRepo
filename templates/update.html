{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}


<div class='container my-3'>
  <form action="/update/{{link_select.link_id}}" method="post">
    <div class="mb-3">
      <h3>
        Add a useful link
      </h3>
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name='title' value = {{link_select.title}} id="Title" aria-describedby="emailHelp">

    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" name='category' value = {{link_select.category}} id="category">
    </div>

    <div class="mb-3">
      <label for="link" class="form-label">Link</label>
      <input type="text" class="form-control" name='link' value = {{link_select.link}} id="link">
    </div>

    <button type="submit" class="btn btn-outline-dark">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{% endblock body %}
